  :fields:
    :id             : ID
    :title          : Title
    :creator        : Creator
    :depositor      : Depositor
    :authoremail    : Author Email
    :visibility     : Visibility
    :workflow_state : Workflow
    :data_set_url   : URL
    :department     : Department
  :field_accessors:
    :data_set_url:
      :method:
    :visibility:
      :method:
    :workflow_state:
      :method:
  :field_formats:
    :creator:
      :join: '; '
    :title:
      :join: ' '
  :filters:
    :include:
