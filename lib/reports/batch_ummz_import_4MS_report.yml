# batch_ummz_import_report.yml
# bundle exec rake deepblue:run_report[/deepbluedata-prep/UMMZ/UMMZ-2021-01-28/batch_ummz_import_report.yml]
---
:report:
  :config:
    :verbose: true
    :include_children: true
    :include_children_parent_columns_blank: true
    :include_children_parent_columns:
      :id: true
  :output:
    :format: CSV
    :file: /deepbluedata-prep/UMMZ/%Y%m%d%H%M%S-prod-batch_ummz_import_report_4MS
  :curation_concern: DataSet
  :fields:
    :id            : ID
    :authoremail   : Author Email
    :title         : Title
    :doi           : DOI
    :create_date   : Create Date
    :modified_date : Modified Date
    :data_set_url  : URL
    :child_file_set_name : File Name
    :child_file_set_id : File Set ID
  :field_accessors:
    :create_date:
      :method:
    :data_set_url:
      :method:
    :child_file_set_name:
      :report_method:
    :child_file_set_id:
      :report_method:
  :field_formats:
    :title:
      :join: ' '
    :create_date:
      :date: "%Y-%m-%d %H:%M:%S"
    :modified_date:
      :date: "%Y-%m-%d %H:%M:%S"
  :filters:
    :include:
      :create_date:
        :begin  : now - 4 months
        :end    : now
#       :format : "%Y-%m-%d" # no format parameter when using 'now'
      :curation_notes_admin:
        :contains: "UMMZ Batch Ingest"
    :exclude:
#      :doi:
#        :blank:
